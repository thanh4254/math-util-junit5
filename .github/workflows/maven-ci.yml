name: CI with GitHub Actions using Maven and JUnit | © 2022 by giao.lang

# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

on:
  push:
    branches: [ main ] # Lấy code từ nhánh main nếu có ai push code lên  
  pull_request:
    branches: [ main ] # Lấy code từ nhánh main nếu có ai gửi pull request  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: # Những công việc dev làm thường ngày: lấy code, build, chạy test, đóng gói, gửi build...
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
   steps:
  - name: Check-out repository
    uses: actions/checkout@v3

  - name: Set up JDK 21
    uses: actions/setup-java@v3
    with:
      java-version: '21'
      distribution: 'temurin'
      cache: maven

  - name: Build project with Maven
    run: mvn -B package --file pom.xml

  - name: Distribute jar-war file
    run: mkdir -p staging && cp target/*.{jar,war} staging 2>/dev/null || true

  - name: Upload build artifacts
    uses: actions/upload-artifact@v4
    with:
      name: build-artifacts
      path: staging

# End of CI workflow file
